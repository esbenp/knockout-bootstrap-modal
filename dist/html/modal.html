<div class="modal fade">
    <div class="modal-dialog" data-bind="css: { 'modal-lg': templateVariables.large }">
        <div class="modal-content">
            <!-- ko if: templateVariables.header() === true -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="if: templateVariables.closeCross() === true">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- ko if: templateVariables.title() !== false -->
                        <h4 class="modal-title" data-bind="text: templateVariables.title"></h4>
                    <!-- /ko -->
                </div>
            <!-- /ko -->
            <div class="modal-body" data-bind="with: viewmodel"></div>
            <!-- ko if: templateVariables.footer() === true -->
                <div class="modal-footer">
                    <!-- ko if: templateVariables.closeButton() === true -->
                        <button type="button" class="btn btn-default" data-bind="click: closeClick">Close</button>
                    <!-- /ko -->
                    <!-- ko if: templateVariables.saveButton() === true -->
                        <button type="button" class="btn btn-primary" data-bind="click: saveClick">Save changes</button>
                    <!-- /ko -->
                </div>
            <!-- /ko -->
        </div>
    </div>
</div>
