<div class="modal fade" data-bind="with: templateVariables">
    <div class="modal-dialog" data-bind="css: { 'modal-lg': large }">
        <div class="modal-content">
            <div class="modal-header" data-bind="visible: header() === true">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="if: closeCross() === true">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" data-bind="text: title, visible: title() !== false"></h4>
            </div>
            <div class="modal-body" data-bind="with: $parent.viewmodel"></div>
            <div class="modal-footer" data-bind="visible: footer() === true">
                <button type="button" class="btn btn-default" data-bind="click: $parent.closeClick.bind($parent), text: closeButtonLabel, visible: closeButton() === true"></button>
                <button type="button" class="btn btn-primary" data-bind="click: $parent.saveClick.bind($parent), text: saveButtonLabel, visible: saveButton() === true"></button>
            </div>
        </div>
    </div>
</div>
